<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-weight :bold;
        }

    </style>
</head>
<body>
        <p>Просто текст ммцу</p>
    
        <p> <b
            
            >    Жирный   текст </b></p>
        <p><strong>Cильный текст</strong></p>
        <div> Последний текст</div>
        <p style="font-weight:bold;"> После последнего текст</p>


        <p><i>Наклонный текст способ 1</i></p>
        <p><em>Наклонный текст способ 2</em></p>        
        <p style="font-style:oblique;">Наклонный текст способ 3</p>

        
        <p><u>Подчеркнули текст способ 1</u></p>
        <p><ins>Подчеркивание текста другим тегом</ins></p>
        <p style="text-decoration: underline;">Последний бой он трудный самый</p>


</body>
</html>
