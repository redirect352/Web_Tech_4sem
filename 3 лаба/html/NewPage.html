<head>

    <title>Document</title>
    <style>
        div{
            font-weight: bold; color: red;;
        }

<body>
        <p>Просто текст ммцу</p>
    
        <p> <b style = "color: red">    Жирный   текст </b></p>
        <p><strong style = "color: red">Cильный текст</strong></p>
        <div> Последний текст</div>

        <p><i style = "color: green">Наклонный текст способ 1</i></p>
        <p><em style = "color: green">Наклонный текст способ 2</em></p>        
        <p style="font-style: oblique; color: green;;">Наклонный текст способ 3</p>

        
        <p><u style = "color: blue">Подчеркнули текст способ 1</u></p>
        <p><ins style = "color: blue">Подчеркивание текста другим тегом</ins></p>
        <p style="text-decoration: underline; color: blue;;">Последний бой он трудный самый</p>
